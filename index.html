<!DOCTYPE html>

  <title>Web Development 101 PROJECT: Rock Paper Scissors</title>

<body>
  <script>
    function computerPlay() { 
      let compChoice = ["Rock","Paper","Scissors"];
      let randomChoice = compChoice[Math.floor(Math.random()*compChoice.length)];
      return randomChoice;
    }
    function userPlay() {
      return prompt("Lets Play Rock, Paper, Scissors! What is your choice?");
    }
    function playRound(x, y) {
      if (x==y) { return "It's a Tie!" }

      else if (x == "Rock" && y == "Scissors") {
        return "Opponent picked " + y + ", You Win! " + x + " Beats " + y;
      }
      else if (x == "Rock" && y ==  "Paper") {
        return "Opponent picked " + y + ", You Lose! " + y + " Beats " + x;
      }
      else if (x == "Paper" && y == "Rock") {
        return "Opponent picked " + y + ", You Win! " + x + " Beats " + y;
      }
      else if (x == "Paper" && y ==  "Scissors") {
        return "Opponent picked " + y + ", You Lose! " + y + " Beats " + x;
      }
      else if (x == "Scissors" && y == "Paper") {
        return "Opponent picked " + y + ", You Win! " + x + " Beats " + y;
      }
      else if (x == "Scissors" && y ==  "Rock") {
        return "Opponent picked " + y + ", You Lose! " + y + " Beats " + x;
      }

      

      



    }

    
    console.log(playRound(userPlay(), computerPlay()));



  </script>
</body>
