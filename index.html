<!DOCTYPE html>

<body>
  <script>
    function capitalizeFirstLetter(str) {
      let lowercaseChar = str.toLowerCase();
      let firstLetter = str.charAt(0);
      let capitalizeFirst = firstLetter.toUpperCase();
      let lowercaseBody = lowercaseChar.substring(1);
      return capitalizeFirst + lowercaseBody;
    }
    function computerPlay() { 
      let compChoice = ["Rock","Paper","Scissors"];
      let randomChoice = compChoice[Math.floor(Math.random()*compChoice.length)];
      return randomChoice;
    }
    function userPlay() {
      let input = prompt("Lets Play Rock, Paper, Scissors! What is your choice?");
      return capitalizeFirstLetter(input);
    }
    function playRound(x, y) {
      let playerScore = 0;
      let computerScore = 0;

        alert ("It's a Tie!") 
        alert ("The Score Is " + playerScore + " - " + computerScore);
      }
      else if (x == "Rock" && y == "Scissors") {
        playerScore = ++playerScore;
        alert ("Opponent picked " + y + ", You Win! " + x + " Beats " + y);
        alert ("The Score Is " + playerScore + " - " + computerScore);
      }
      else if (x == "Rock" && y ==  "Paper") {
        computerScore = ++computerScore;
        alert ("Opponent picked " + y + ", You Lose! " + y + " Beats " + x);
        alert ("The Score Is " + playerScore + " - " + computerScore);

      else if (x == "Scissors" && y ==  "Rock") {
        computerScore = ++computerScore;
